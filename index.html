<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sales - Section Balikpapan Team 8</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
  </head>

  <body>
    <main>
      <!-- Navbar -->
      <div class="main-container">
        <header>
          <nav class="navbar">
            <div><a href="index.html" class="brand-title">Dashboard</a></div>
            <a
              href="javascript:void(0);"
              class="toggle-button"
              id="toggle-button"
            >
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </a>
            <div class="navbar-links" id="navbar-links">
              <ul>
                <li><a href="about.html" class="about">About</a></li>
                <li>
                  <input
                    type="checkbox"
                    class="darkmodeInput"
                    id="darkmode-toggle"
                    value="darkmode"
                  />
                  <label class="darkmode" for="darkmode-toggle"></label>
                </li>
              </ul>
            </div>
          </nav>
        </header>

        <!-- First row -->
        <section class="container-first-row">
          <div class="score-cards">
            <div class="score-card-revenue">
              <h3>Revenue</h3>
              <p class="cardValue" id="Revenue"></p>
            </div>
            <div class="score-card-profit">
              <h3>Profit</h3>
              <p class="cardValue" id="profit"></p>
            </div>
            <div class="score-card-item">
              <h3>Items Sold</h3>
              <p class="cardValue" id="Item-sold"></p>
            </div>
          </div>

          <div class="selectors">
            <div class="select-country">
              <select id="country">
                <option value="">Select a country</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
              </select>
            </div>
            <div class="select-year">
              <select id="year">
                <option value="">Select a year</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Third row -->

        <!-- Table sales detail -->
        <section class="table-header">
          <h1 class="table-title">Sales Detail</h1>
        </section>
        <section class="sales-details-section">
          <div class="wrap-entire-table">
            <table
              id="myTable"
              class="table-bordered"
              style="border-radius: 10px"
            >
              <thead>
                <th>Product</th>
                <th>Category</th>
                <th>Country</th>
                <th>Revenue</th>
                <th>Profit</th>
                <th>Item sold</th>
              </thead>
              <tbody id="data-output"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script src="/script/index.js"></script>
    <script src="/script/row2.js"></script>
    <script src="/script/row3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@7/swiper-bundle.min.js"></script>
    <script src="/script/style.js"></script>
    <script src="script/salesDetail.js"></script>
  </body>
</html>
